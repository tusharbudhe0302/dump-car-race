<div mat-dialog-container>
    <h1 mat-dialog-title>Are you want to delete?</h1>
    <mat-dialog-content id="matDialogContent">{{data.firstname}} {{data.lastname}}.</mat-dialog-content>
    <mat-dialog-actions>
        <button class="btn-yes-delete" id="matDialogDeleteYes" mat-raised-button [mat-dialog-close]="true">YES</button>
        <button class="btn-no-delete" id="matDialogDeleteNo" mat-raised-button [mat-dialog-close]="false">NO</button>
    </mat-dialog-actions>
</div>
