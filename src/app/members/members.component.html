<div>
    <span class="material-icons">
        add_box
    </span>
</div>
<table mat-table [dataSource]="members" class="mat-elevation-z8">

    <!-- First Name Column -->
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let member"> {{member.firstname}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let member"> {{member.lastname}} </td>
    </ng-container>

    <!-- Team Column -->
    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let member"> {{member.team}} </td>
    </ng-container>

    <!-- Job Title Column -->
    <ng-container matColumnDef="jobtitle">
        <th mat-header-cell *matHeaderCellDef> Job Title </th>
        <td mat-cell *matCellDef="let member"> {{member.jobtitle}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let member"> {{member.status}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let member">
            <a mat-raised-button [routerLink]="['/members/',member._id]" color="primary">
                <span class="material-icons">create</span>
            </a>
            <a mat-raised-button [routerLink]="['/members/',member._id]" color="warn">
                <span class="material-icons">delete_sweep</span>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
