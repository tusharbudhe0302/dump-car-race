<div class="container">

    <div class="container">
        <button id="mataddmemberbutton" mat-raised-button color="accent" (click)="AddMember()">
            <span class="material-icons">add</span>
            <span>Add New Member</span>
        </button>
    </div>


    <div class="container">
        <table mat-table [dataSource]="members">

            <!-- First Name Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let member"> {{member.firstname}} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let member"> {{member.lastname}} </td>
            </ng-container>

            <!-- Team Column -->
            <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef> Team </th>
                <td mat-cell *matCellDef="let member"> {{member.team}} </td>
            </ng-container>

            <!-- Job Title Column -->
            <ng-container matColumnDef="jobtitle">
                <th mat-header-cell *matHeaderCellDef> Job Title </th>
                <td mat-cell *matCellDef="let member"> {{member.jobtitle}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let member"> {{member.status}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let member">
                    <button mat-raised-button color="primary" (click)="EditMember(member)">
                        <span class="material-icons">edit</span>
                        <!-- <span>Add New Member</span> -->
                    </button>
                    <!-- <a mat-raised-button [routerLink]="['/members/',member._id]" color="primary">
                       
                    </a> -->
                    <a mat-raised-button (click)="deleteMemberConfirm(member)" color="warn">
                        <span class="material-icons">delete</span>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
